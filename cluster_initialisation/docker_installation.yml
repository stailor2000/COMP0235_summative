---
- name: Install Docker on RHEL
  hosts: all
  become: yes
  tasks:
    - name: Uninstall conflicting package podman-docker
      yum:
        name: podman-docker
        state: absent

    - name: Install required packages
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - yum-utils
        - device-mapper-persistent-data
        - lvm2

    - name: Add Docker repository
      command: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

    - name: Install Docker
      yum:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create Docker group
      group:
        name: docker
        state: present

    - name: Add ec2-user to Docker group
      user:
        name: ec2-user
        groups: docker
        append: yes
